jobmanager.rpc.address: jobmanager
jobmanager.rpc.port: 6123
jobmanager.heap.size: 1024m

taskmanager.memory.process.size: 20g
taskmanager.memory.managed.size: 128m
taskmanager.numberOfTaskSlots: 8
#taskmanager.memory.network.fraction: 0.2
#taskmanager.memory.network.max: 3g

slotmanager.max-total-resource.cpu: 10

parallelism.default: 10
blob.server.port: 6124
query.server.port: 6125

#rest.flamegraph.enabled: true
#rest.flamegraph.cleanup-interval: 10m
#rest.flamegraph.delay-between-samples: 50ms
#rest.flamegraph.num-samples: 100
#rest.flamegraph.refresh-interval: 1m
#rest.flamegraph.stack-depth: 100

metrics.reporter.promgateway.factory.class: org.apache.flink.metrics.prometheus.PrometheusPushGatewayReporterFactory
metrics.reporter.promgateway.hostUrl: http://10.13.1.27:9091
metrics.reporter.promgateway.jobName: convergence
metrics.reporter.promgateway.randomJobNameSuffix: true
metrics.reporter.promgateway.deleteOnShutdown: false

#metrics.latency.interval: 60
#state.backend.latency-track.keyed-state-enabled: true
